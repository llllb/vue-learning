<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <title>vue</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{fullName}}
      {{age}}
    </div>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        firstName: 'Dell',
        lastName: 'Liu',
        fullName: 'dell liu',
        age: 28
      },
      watch: {
        firstName: function () {
          this.fullName = this.firstName + '' + this.lastName
        },
        lastName: function () {
          this.fullName = this.firstName + '' + this.lastName
        }

      }
      //   methods: {
      //     fullName: function () {
      //       return this.firstName + " " + this.lastName
      //     }
      //   },
      //   //计算属性
      //   computed: {
      //     fullName: function () {
      //       return this.firstName + " " + this.lastName
      //     }
      //   }
    })
  </script>
</body>

</html>
